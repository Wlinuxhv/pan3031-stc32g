name: Build STC32G HEX (Self-Hosted)

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: self-hosted
    if: contains(github.runner.labels, 'windows')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify SDCC
      run: |
        sdcc -v
      shell: pwsh

    - name: Create Build Directory
      run: |
        New-Item -ItemType Directory -Force -Path build
      shell: pwsh

    - name: Build Project
      run: |
        make clean
        make all
      shell: pwsh
      env:
        SDCC_PATH: "C:\Program Files\SDCC"

    - name: Upload HEX
      uses: actions/upload-artifact@v4
      with:
        name: pan3031_stc32g_hex
        path: build/*.hex
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
