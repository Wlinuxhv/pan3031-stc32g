name: Build HEX (Self-Hosted)

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup SDCC
      run: |
        $sdccPath = "C:\Program Files\SDCC\bin"
        if (Test-Path $sdccPath) {
          echo "$sdccPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          sdcc -v
        } else {
          Write-Host "::error::SDCC not found at $sdccPath"
          Write-Host "Please install SDCC from: https://sourceforge.net/projects/sdcc/files/"
          exit 1
        }
      shell: pwsh

    - name: Build HEX
      run: |
        .\build.bat
      shell: cmd

    - name: Upload HEX
      uses: actions/upload-artifact@v4
      with:
        name: pan3031_stc32g_hex
        path: build/*.hex
        retention-days: 30
