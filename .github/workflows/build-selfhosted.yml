name: Build STC32G (Self-Hosted)

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Check for SDCC or Keil
      run: |
        $sdcc = Get-Command sdcc -ErrorAction SilentlyContinue
        $keil = Test-Path "C:\Keil_v5"
        if (-not $sdcc -and -not $keil) {
          Write-Host "::error::Neither SDCC nor Keil found. Please install one of them."
          exit 1
        }
        if ($sdcc) {
          Write-Host "Using SDCC: $($sdcc.Version)"
          echo "BUILD_TOOL=sdcc" >> $env:GITHUB_ENV
        } else {
          Write-Host "Using Keil v5"
          echo "BUILD_TOOL=keil" >> $env:GITHUB_ENV
        }
      shell: pwsh

    - name: Create Build Directory
      run: New-Item -ItemType Directory -Force -Path build
      shell: pwsh

    - name: Build with SDCC
      if: env.BUILD_TOOL == 'sdcc'
      run: |
        make all
      shell: pwsh

    - name: Upload HEX
      uses: actions/upload-artifact@v4
      with:
        name: pan3031_stc32g_hex
        path: build/*.hex
        retention-days: 30
