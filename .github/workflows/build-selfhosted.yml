name: Build HEX (Self-Hosted)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup SDCC
      run: |
        $sdccPath = "C:\Program Files\SDCC\bin"
        if (Test-Path $sdccPath) {
          $currentPath = [Environment]::GetEnvironmentVariable("PATH", "Machine")
          [Environment]::SetEnvironmentVariable("PATH", "$sdccPath;$currentPath", "Process")
          Write-Host "SDCC found: $sdccPath"
          & "C:\Program Files\SDCC\bin\sdcc.exe" -v
        } else {
          Write-Host "::error::SDCC not found at $sdccPath"
          Write-Host "Please install SDCC from: https://sourceforge.net/projects/sdcc/files/"
          exit 1
        }

    - name: Build HEX
      run: |
        Write-Host "Starting build..."
        & .\build.bat
      shell: powershell

    - name: Upload HEX
      uses: actions/upload-artifact@v4
      with:
        name: pan3031_stc32g_hex
        path: build/*.hex
        retention-days: 30
